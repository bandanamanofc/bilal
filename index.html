<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilal Maakoul Site</title>
    <script>
        // Redirect to HTTPS if currently using HTTP
        if (window.location.protocol !== 'https:') {
            window.location.href = 'https://' + window.location.host + window.location.pathname + window.location.search;
        }
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('/pct.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .content-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #4CAF50, #007BFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        .content-info {
            opacity: 0;
            animation: slideInRight 1.5s forwards 1.5s;
        }
        .content-info p {
            margin: 10px 0;
            font-size: 18px;
        }
        .upload-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .upload-button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }
        /* Animation for fading in the title */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        /* Animation from right to middle */
        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body bgcolor="DodgerBlue">
    <div class="container">
        <h1 class="logo">
            <a href="/">Bilal Maakoul</a>
        </h1>
    </div>
    <div class="content-container">
        <h1>PoweR City Site</h1>
        <div class="content-info">
            <p>Mol Server: ROFIX/Bilal</p>
            <p>Site Developer: ROFIX/Bilal</p>
            <p>Instagram: <a href="https://www.instagram.com/bilal_maakoul?igsh=Zng5YXZub3JhdHRo" target="_blank">click_here</a></p>
            <a href="https://power.linkpc.net/panel/" target="_blank" class="upload-button">Go to Upload Panel</a>
        </div>
    </div>
</body>
</html>
