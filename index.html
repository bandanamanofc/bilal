<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN App Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the VPN App Update Page</h1>
        <p>Stay up to date with the latest version of our VPN app and servers.</p>
    </header>

    <section id="updates">
        <h2>Latest App Version</h2>
        <p>Version: <strong>1.0.1</strong></p>
        <p>Changelog: Bug fixes and performance improvements.</p>
        <a href="downloads/vpn_app_v1.0.1.apk" class="btn">Download VPN App v1.0.1</a>
    </section>

    <section id="servers">
        <h2>Available VPN Servers</h2>
        <ul id="server-list">
            <!-- Server data will be populated here -->
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 VPN App</p>
    </footer>

    <script>
        // Fetch the list of VPN servers from servers.json
        fetch('servers.json')
            .then(response => response.json())
            .then(data => {
                const serverList = document.getElementById('server-list');
                data.forEach(server => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <strong>${server.name}</strong> - ${server.country} (Protocol: ${server.protocol}, Port: ${server.port})
                        <br>IP: ${server.ip}
                    `;
                    serverList.appendChild(li);
                });
            })
            .catch(error => console.error('Error loading servers:', error));
    </script>
</body>
</html>
